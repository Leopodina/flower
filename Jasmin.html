<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
    color: green;
}

/* visited link */
a:visited {
    color: green;
}

/* mouse over link */
a:hover {
    color: red;
}

/* selected link */
a:active {
    color: yellow;
} 

table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid black;

}

tr:hover{background-color:pink}
</style>
</head>
<body>

<h2><marquee>Hoverable Table</marquee></h2>

<p>Move the mouse over the table rows to see the effect.</p>

<table>
  <tr>
    <th>file name</th>
    <th>commit</th>
    <th>time</th>
  </tr>
  <tr>
    <td>citation.html</td>
    <td>another file added</td>
    <td>2 days ago</td>
  </tr>
  <tr>
    <td>morning.html</td>
    <td>1 file added</td>
    <td>2 days ago</td>
  </tr>
  <tr>
    <td>noon.html</td>
    <td>1 file added</td>
    <td>2 days ago</td>
  </tr>
</table>
</style>
</head>
<body>

<p>Mouse over and click the link: <a href=https://github.com/hHappinesslouis/monday.git>https://github.com/hHappinesslouis/monday.git</a></p>

</body>
</html>
